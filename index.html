<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeepney Tracking Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Jeepney Tracking Dashboard</h1>
        <div id="map" style="height: 500px;" class="mb-4"></div>
        <div class="mb-4">
            <label for="passengerCount" class="block text-sm font-medium text-gray-700">Passenger Count:</label>
            <input type="number" id="passengerCount" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Enter number of passengers">
        </div>
        <div class="flex space-x-4">
            <button class="bg-blue-500 text-white px-4 py-2 rounded">Track Jeepney</button>
            <button class="bg-green-500 text-white px-4 py-2 rounded">Refresh Map</button>
        </div>
    </div>
    <script>
        // Initialize the map
        var map = L.map('map').setView([14.5995, 120.9842], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);
    </script>
</body>
</html>
